<!DOCTYPE html>
<html>
<head>
  <title>memes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }

    .photo-collage {
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      height: 100vh; 
    }

    .photo-collage img {
      flex: 0 0 calc(25% - 2px);
      object-fit: cover;
      margin: 1px; 
    }
  </style>
</head>
<body>
  <div class="photo-collage">
    <!-- Add your photos here -->
    <img src="meme1.jpg" alt="Meme 1">
    <img src="meme3.PNG" alt="Meme 3">
    <img src="meme4.PNG" alt="Meme 4">
    <!-- Add more photos as needed -->
  </div>
</body>
</html>
