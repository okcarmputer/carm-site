<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="account.css">
  <style>
    body {
      background-image: url('acc.png'); /* Replace with your image path */
      background-size: cover; /* Adjust as needed */
      background-repeat: no-repeat; /* Adjust as needed */
      background-position: center; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit" id="login-form-submit">Log In</button>
    <button type="button" id="create-account-button">Create Account</button>
    <p id="login-error-msg" style="opacity: 0; color: red;">Incorrect username or password</p>
  </form>
  <script src="login.js"></script>
</body>
</html>
